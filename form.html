<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Signup</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/formstyles.css">
    </head>
    <body>
        <header>
          <h1 >THE CODE REVIEW</h1>
        </header>
          <form class="form" method="post" action="#">
            <div class="signup">
              <h1>Signup for our newsletter</h1>
              <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <div class="border"></div>
              <fieldset>
                <legend>Contact Information</legend>
                  <label class="dsktop" for="name">Full name</label>
                  <input type="text" id="name" name="user_name" placeholder="Required  ">
                  <label class="dsktop" for="mail">Email Address</label>
                  <input type="email" id="mail" name="user_email" placeholder="Required  ">
                  <label class="dsktop" for="tel">Phone Number</label>
                  <input type="tel" id="tel" name="user_phone">
                  <label class="dsktop" for="address">Street Address</label>
                  <input type="text" id="address" name="user_address">
                  <label class="dsktop" for="city">City</label>
                  <input type="text" id="city" name="user_city">
                  <label class="dsktop" for="state">State</label>
                        <select name="List of States">
                          <option> Choose State</option>`
                          <option> Alabama</option>
                          <option> Alaska</option>
                          <option> Arizona</option>
                          <option> Arkansas</option>
                          <option> California</option>
                          <option> Colorado</option>
                          <option> Connecticut</option>
                          <option> Delaware</option>
                          <option> Florida</option>
                          <option> Georgia</option>
                          <option> Hawaii</option>
                          <option> Idaho</option>
                          <option> Illinois</option>
                          <option> Indiana</option>
                          <option> Iowa</option>
                          <option> Kansas</option>
                          <option> Kentucky</option>
                          <option> Louisiana</option>
                          <option> Maine</option>
                          <option> Maryland</option>
                          <option> Massachusetts</option>
                          <option> Michigan</option>
                          <option> Minnesota</option>
                          <option> Mississippi</option>
                          <option> Missouri</option>
                          <option> Montana</option>
                          <option> Nebraska</option>
                          <option> Nevada</option>
                          <option> New Hampshire</option>
                          <option> New Jersey</option>
                          <option> New Mexico</option>
                          <option> New York</option>
                          <option> North Carolina</option>
                          <option> North Dakota</option>
                          <option> Ohio</option>
                          <option> Oklahoma</option>
                          <option> Oregon</option>
                          <option> Pennsylvania</option>
                          <option> Rhode Island</option>
                          <option> South Carolina</option>
                          <option> South Dakota</option>
                          <option> Tennessee</option>
                          <option> Texas</option>
                          <option> Utah</option>
                          <option> Vermont</option>
                          <option> Virginia</option>
                          <option> Washington</option>
                          <option> West Virginia</option>
                          <option> Wisconsin</option>
                          <option> Wyoming</option>
                        </select>
                  <label class="dsktop">Zip Code</label>
                  <input type="text" id="postal-code" name="user_zipcode">
              </fieldset>
              <div class="border"></div>
              <fieldset>
                  <legend>Newsletter</legend>
                  <p class="select">Select the newsletters you would like to recieve</p>
                    <input type="checkbox" id="html" value="interest_html" name="user_interest"><label class="newsltr" for="html">HTML News</label><br>
                    <input type="checkbox" id="css" value="interest_css" name="user_interest"><label class="newsltr" for="css">CSS News</label><br>
                    <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label class="newsltr" for="javascript">Javascript News</label>

                    <label class="format">Newsletter format</label>
                    <input type="radio" id="html" value="html" name="newsletter_format"><label for="html" class="newsltr">HTML</label><br>
                    <input type="radio" id="plaintext" value="plaintext" name="newsletter_format"><label for="plaintext" class="newsltr">Plain text</label>

                    <label for="othertopics" class="othertopics">Other topics you'd like to hear about</label>
                    <textarea id="othertopics" name="user_othertopics"></textarea>

                    <button type="submit">Sign Up</button>
              </fieldset>
                  <h4>Copyright The Code Review</h4>
          </form>
    </body>
</html>
